<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafeteria Express</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="cafeteria.css"> <!--para colocar o css-->
    <link rel="shortcut icon" href="imagens-cafe/cafe.ico.png" type="image/x-icon">
</head>
<body>
    <header>
        <div class="caixa">
            <h1><img class="imagem" src="imagens-cafe/logo_transparent2.png" alt="cafe-logo"></h1>
            <nav> 

                <ul>

                    <li><a href="">Menu Completo</a></li>
                    <li><a href="">Sobre o Café Express</a></li>
                    <li><a href="">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="tela">
        <ul class="cardapio">
            <li>
                <h2>Café Tradicional</h2>
                <img class="imagem" src="imagens-cafe/icones/cafe-tradicional.png" alt="cafe-tradicional">
            </li>
            <li>
                <h2>Croissant</h2>
                
                <img class="imagem" src="imagens-cafe/icones/croissant.png" alt="croissant">
            </li>
            <li>
                <h2>Combo</h2>
                <img class="imagem" src="imagens-cafe/icones/cafe-croissant.png" alt="combo">
            </li>
            <li>
                <h2>Bebidas</h2>
                <img class="imagem" src="imagens-cafe/icones/bebidas.png" alt="bebidas">

        </ul>
    </main>

    <footer>
        <img src="" alt="">

    </footer>
